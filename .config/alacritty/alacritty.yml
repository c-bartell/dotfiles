# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  padding:
    x: 5 
    y: 5 
  decorations: buttonless 
  title: 1337_hax_tools
  dynamic_title: true

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 14.0

colors:
  primary:
   background: '#000000'
   foreground: '#ffffff'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

cursor:
  style:
    shape: Block
    blinking: On
