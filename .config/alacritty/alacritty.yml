window:
  padding:
    x: 5
    y: 5
  decorations: buttonless
  title: 1337_hax_tools
  dynamic_title: true

scrolling:
  history: 10000

font:
  # iterm2 font
  normal:
    family: Monaco
    style: Regular
  bold:
    family: Monaco
    style: Bold
  italic:
    family: Monaco
    style: Italic

#   normal:
#     family: JetBrainsMono Nerd Font
#     style: Regular
#   bold:
#     family: JetBrainsMono Nerd Font
#     style: Bold
#   italic:
#     family: JetBrainsMono Nerd Font
#     style: Italic
  size: 12.0

colors:
  primary:
   background: '#000000'
   foreground: '#c7c7c7'
   # foreground: '#ffffff'


  # iterm2 colors:
  # Normal colors
  normal:
    black:   '#000000'
    red:     '#c91b00'
    green:   '#00c200'
    yellow:  '#c7c400'
    blue:    '#0225c7'
    magenta: '#c930c7'
    cyan:    '#00c5c7'
    white:   '#c7c7c7'

  # Bright colors
  bright:
    black:   '#676767'
    red:     '#ff6d67'
    green:   '#5ff967'
    yellow:  '#fefb67'
    blue:    '#6871ff'
    magenta: '#ff76ff'
    cyan:    '#5ffdff'
    white:   '#fffeff'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

cursor:
  style:
    shape: Block
    blinking: On

# Bell
# The bell is rung every time the BEL control character is received.
bell:
  # Visual Bell Animation
  #
  # Animation effect for flashing the screen when the visual bell is rung.
  #
  # Values for `animation`:
  #   - Ease
  #   - EaseOut
  #   - EaseOutSine
  #   - EaseOutQuad
  #   - EaseOutCubic
  #   - EaseOutQuart
  #   - EaseOutQuint
  #   - EaseOutExpo
  #   - EaseOutCirc
  #   - Linear
  animation: EaseOutSine

  # Duration of the visual bell flash in milliseconds. A `duration` of `0` will
  # disable the visual bell animation.
  duration: 0

  # Visual bell animation color.
  color: '#ff00c8'

  # Bell Command
  #
  # This program is executed whenever the bell is rung.
  #
  # When set to `command: None`, no command will be executed.
  #
  # Example:
  #   command:
  #     program: notify-send
  #     args: ["Hello, World!"]
  #
  command:
    program: afplay
    # Sound source: https://pixabay.com/sound-effects/croworraven1-6749/
    args: ["./sounds/CAW.mp3"]
    # program: osascript
    # args: ["-e", "beep"]
